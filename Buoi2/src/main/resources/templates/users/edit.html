<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title>User Edit</title>
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="~{layout::navbar}"></th:block>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Edit User</h1>
    <form th:object="${user}" th:action="@{/users/edit/{id}(id=${user.id})}" method="post"
          class="row g-3 needs-validation" novalidate>
        <input type="hidden" th:field="*{id}"/>
        <div class="col-md-6">
            <label for="username" class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" id="username"
                   placeholder="Enter username" required/>
            <div class="invalid-feedback">Please provide a username.</div>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email"
                   placeholder="Enter email" required/>
            <div class="invalid-feedback">Please provide a valid email.</div>
        </div>
        <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone"
                   placeholder="Enter phone number" required/>
            <div class="invalid-feedback">Please provide a phone number.</div>
        </div>
        <div class="col-md-6">
            <label for="address" class="form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="address"
                   placeholder="Enter address"/>
        </div>
        <div class="col-md-6">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth"
                   placeholder="Enter date of birth" required/>
            <div class="invalid-feedback">Please provide a valid date of birth.</div>
        </div>
        <div class="mb-3">
            <label for="roles">Roles:</label>
            <select id="roles" name="roles" class="form-control" >
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}" th:selected="${user.roles.contains(role)}"></option>
            </select>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Save Changes</button>
            <a th:href="@{/users}" class="btn btn-secondary btn-back">Back to User List</a>
        </div>
    </form>
</section>
</body>
</html>
