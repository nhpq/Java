<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Place Order</title>
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::navbar"></th:block>
<section layout:fragment="content" class="container mt-3">
    <h1>Place Your Order</h1>
    <form th:action="@{/order/submit}" method="post">
        <div class="mb-3">
            <label for="customerName" class="form-label">Your Name:</label>
            <input type="text" id="customerName" name="customerName" class="form-control" required>
        </div>
        <!-- Add other fields for customer information -->
        <!-- Example: Address, Phone Number, Email, etc. -->
        <div class="mb-3">
            <label for="shippingAddress" class="form-label">Shipping Address:</label>
            <input type="text" id="shippingAddress" name="shippingAddress" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Notes:</label>
            <textarea id="notes" name="notes" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
    <!-- Add Order Information here -->
    <div th:if="${order != null}">
        <h3>Order Information</h3>
        <p>Customer Name: <span th:text="${order.customerName}"></span></p>
        <!-- Add other order details as needed -->
    </div>
</section>
</body>
</html>
