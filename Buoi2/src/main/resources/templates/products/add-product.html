<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Add Product</title>
  <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-primary">
  <div class="container p-0" style="margin: 0px 126px;">
    <a class="navbar-brand text-warning fw-bold" href="/">HUTECH</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-light me-2" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" aria-current="page" href="/products">Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" aria-current="page" href="/categories">Category</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<section layout:fragment="content" class="container mt-5">
  <h1>Add New Product</h1>
  <form th:action="@{/products/add}" th:object="${product}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" th:field="*{name}" class="form-control" id="name"
             required>
      <div class="text-danger" th:if="${#fields.hasErrors('name')}"
           th:errors="*{name}"></div>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="text" th:field="*{price}" class="form-control" id="price"
             required>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category:</label>
      <select th:field="*{category}" class="form-control" id="category">
        <option th:each="category : ${categories}"
                th:value="${category.id}" th:text="${category.name}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea th:field="*{description}" class="form-control"
                id="description" required></textarea>
    </div>
    <div class="mb-3"> <!-- Thêm trường quality -->
      <label for="quality" class="form-label">Quality:</label>
      <input type="number" th:field="*{quality}" class="form-control" id="quality"
             required>
      <div class="text-danger" th:if="${#fields.hasErrors('quality')}"
           th:errors="*{quality}"></div>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Product Image:</label>
      <input type="file" id="image" name="image" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
    <a th:href="@{/products}" class="btn btn-link">Cancel</a>
  </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
